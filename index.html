<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login form modal</title>
</head>

<body>
    <h2>Modal Login</h2>
    <div class="container">
        <button onclick="document.getElementById('btn1').style.display='block'" style="width: auto;">Login</button>
    </div>

    <div id="btn1" class="modal">
        <form class="modal-content animate" action="" method="post">
            <div class="imgcontainer">
                <span onclick="document.getElementById('btn1').style.display = 'none'" class="close"
                    title="Close Modal">&times;</span>
                <img src="img.png" alt="Avtar" class="avatar">
            </div>
            <div class="container-form">
                <label for="username"> <b>Username</b> </label>
                <input type="text" name="Username" id="username" placeholder="Enter Username">
                <label for="password"> <b>Password</b> </label>
                <input type="password" name="password" id="password" placeholder="Enter Password">
                <button type="submit">Login</button>
                <label for=""><input type="checkbox" name="remember" id="">Remember me</label>
            </div>
            <div class="container-btn" style="background-color: #f1f1f1;">
                <button type="button" onclick=" document.getElementById('btn1').style.display='none'" class="cancelbtn">Cancel</button>
                <span class="password"> Forget <a href="#">Password?</a></span>
            </div>
        </form>
    </div>
</body>
<script src="javascript.js"></script>
</html>
